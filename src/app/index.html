<!DOCTYPE html>
<html lang="ru" ng-app="searchlinkApp">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">
  <title></title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.0/angular.min.js"></script>
</head>
<body ng-controller="SearchLinkController">
<form id="main-form" action="">
  <fieldset>
    <legend> Введите список доменов </legend>
    <textarea class="site-input" id="site-input" name="site-items" cols="30" rows="20"></textarea>
    <br>
    <button class="btn" id="btn-transorm" type="button">Преобразовать</button>
    <button id="clear-form" class="btn clear-form" type="button">Очистить список</button>
  </fieldset>
  <fieldset>
    <legend> Финальный список </legend>
    <textarea class="ta-output" id="ta-output" name="site-items" cols="30" rows="20"></textarea>
    <button class="btn" id="btn-print" type="button">Вывести финальный список</button>
  </fieldset>
</form>
<section id="site-output" class="site-list"></section>

<div ng-repeat="word in array">{{word}}</div>

<table>
  <tr><th>Row number</th></tr>
  <tr ng-repeat="i in [0, 1, 2, 3, 4, 5, 6, 7]">
    <td ng-repeat="i in [0, 1, 2, 3, 4, 5, 6, 7]">{{i+1}}</td>
  </tr>
</table>

<script src="app.js"></script>
</body>
</html>
